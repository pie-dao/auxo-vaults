dependencies:
  - Openzeppelin/openzeppelin-contracts@4.4.2
  - OpenZeppelin/openzeppelin-contracts-upgradeable@4.3.2

autofetch_sources: true

compiler:
  solc:
    version: 0.8.12
    optimizer:
      enabled: true
      runs: 200
    remappings:
      - "@openzeppelin/contracts=Openzeppelin/openzeppelin-contracts@4.4.2/contracts"
      - "@openzeppelin/contracts-upgradeable=OpenZeppelin/openzeppelin-contracts-upgradeable@4.3.2/contracts"
